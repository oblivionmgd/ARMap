  <script>
  var count = 0;
  for(let i = 1;i <= 5;i++){
    if(localStorage.getItem("s" + String(i)) == "1"){
      count++;
    }
  }
  if(count !== 0){

    document.getElementById("percent").innerHTML = String(percent) + "%";
